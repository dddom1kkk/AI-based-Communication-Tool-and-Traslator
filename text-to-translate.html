<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Translate</title>
    <script src="./script/text-to-translate.js"></script>
    <link rel="stylesheet" href="styles/text-to-translate-style.css">
  </head>
  <body>
    <nav>
      <a href="/AI-based-Communication-Tool-and-Traslator/index.html">
        <button class="button button1">AI Translator</button>
      </a>
      <a href="/AI-based-Communication-Tool-and-Traslator/text-to-translate.html">
        <button class="button button2"disabled><img src="/Images/Icon_Type.png" alt="Icon_Type" width="25" height="25"></button>   
      </a>
        <a href="/AI-based-Communication-Tool-and-Traslator/speak-to-translate.html">  <button class="button button1"><img src="/Images/Icon_Speak.png" alt="Icon_Speak" width="25" height="25"></button>
      </a>
    </nav>
    <p class="newline"></p>

    <div class="container">
      <div class="language-selection-section">
        <div class="language-selection">
          <label for="fromLanguage">From Language: </label>
          <select id="fromLanguage">
            <option value="Detect Language">Detect Language</option>
            <option value="English">English</option>
            <option value="French">French</option>
          </select>
        </div>

        <div class="language-selection">
          <label for="toLanguage">To Language:</label>
          <select id="toLanguage">
            <option value="French">French</option>
            <option value="English">English</option>
          </select>
        </div>
      </div>

      <div class="text-section">
        <textarea class="translation-box" id="fromInput"></textarea>
        <div id="toOutput"></div>
      </div>

      <button class="app-buttons" onclick="translateText()">Translate</button>
      <button class="app-buttons" id="summaryButton" onclick="getSummarization()" disabled="true">Summarize</button>
    </div>
  </body>
</html>
