<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak to Translate</title>
    <link rel="stylesheet" href="./styles/speak-to-translate-style.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css"/>
    <link rel="icon" href="./favicon.png" type="image/x-icon"> 
    <script src="./js/languages.js"></script>
    <script src="./js/text-to-translate.js"></script>
    <script src="./js/speak-to-generate.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light py-4">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav07" aria-controls="nav07" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="../index.html">
        <img class="img-fluid" src="./favicon.png" alt="" width="96"/>
      </a>
      <div class="collapse navbar-collapse" id="nav07">
        <ul class="navbar-nav mt-3 mt-lg-0 mb-3 mb-lg-0 ms-lg-3 me-auto">
          <li class="nav-item me-4"><a class="nav-link active" href="./speak-to-translate.html">Speech to Text</a></li>
          <li class="nav-item me-4"><a class="nav-link" href="./text-to-translate.html">Text to Text</a></li>
          <li class="nav-item me-4"><a class="nav-link" href="../index.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Speak to Translate</h1>
 <div class="language-selection-section">
        <div class="language-selection">
          <select id="fromLanguage" class="language-dropdown">
          </select>
          <span class="language-arrow">⟶</span>
          <select id="toLanguage" class="language-dropdown">
          </select>
        </div>
      </div>

      <div class="text-section">
        <textarea class="translation-box" id="fromInput" placeholder="Type here"></textarea>

        <div class="center-record-img">
          <button class="record-button" onclick="listenText()">
            <img src="../Images/record-button-img.jpg" alt="record-button-image" />
          </button>
          <button id="play-pause-button" onclick="listenPlayPause()" disabled="true">
          <img src="../Images/play-icon.png" alt="play-button-image">
        </button>
        <div id="rate-control">
          <label id="rate-text">Speed(1):</label>
          <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
        </div>
        </div>
        
        <textarea class="translation-box" id="toOutput" placeholder="Translation" readonly></textarea>
      </div>

      <div class="button-section">
        <button class="app-buttons" onclick="translateText()">Translate</button>
        <button class="app-buttons" id="summaryButton" onclick="getSummarization()">Summarize</button>
      </div>
  </div>

  <footer class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <a href="#"><img class="img-fluid mb-4" src="favicon.png" alt="" width="48"/></a>

            <li class="list-inline-item"><a class="link-secondary" href="/public/index.html">About</a></li>
            <li class="list-inline-item"><a class="link-secondary" href="#">Company</a></li>
            <li class="list-inline-item"><a class="link-secondary" href="#">Services</a></li>
            <li class="list-inline-item"><a class="link-secondary" href="#">Testimonials</a></li>
          </ul>
          <a class="btn btn-primary" href="#">Get in Touch</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
